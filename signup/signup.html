<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up-My dream place</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign in</h1>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>

        <div class="flex-div">
          <h5><input type="radio" name="" id="" /> Keep me signed in</h5>
          <span>Forgot password?</span>
        </div>

        <p style="text-align: center">or use one of these options</p>

        <div class="form-group">
          <input type="submit" value="Continue with email" />
        </div>
        <button class="btn-1">Continue with Google</button>
        <button class="btn-2">Continue with Facebook</button>
      </form>
      <p>
        Don't have an account?
        <a href="../login/login.html"> <span>Register</span></a>
      </p>
    </div>
  </body>
</html>
